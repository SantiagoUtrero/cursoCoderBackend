paths:
  /api/products:
    post:  
      tags:
        - Products
      summary: Create new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createProduct"
      responses:
        "201":
          description: El producto se cre√≥ sin problemas.
        "500":
          description: Internal server error.

components:
  schemas:
    createProduct:
      type: object
      properties:
        title:
          type: string
          description: "titulo del producto"
        description:
          type: string
          description: "descripcion del producto"
        thumbnail:
          type: array
          description: "imagen del producto"
        code:
          type: string
          description: "codigo del producto"
        stock:
          type: integer
          description: "stock del producto"
        price:
          type: number
          description: "precio del producto"
        category:
          type: string
          description: "categoria del producto"
      example:
        title: "producto 1"
        description: "descripcion de producto 1"
        thumbnail: ["www.testeo.com"]
        code: "123AB78"
        stock: 45
        price: 50.2
        category: "autos"
